<section class="container">
    <header class="header d-flex">
        <div class="buscar-pensamentos">
            <input class="filtro" type="search" placeholder="Buscar" autofocus [(ngModel)]="filtro"
                (keyup)="pesquisarPensamentos()">
            <img src="/assets/lupa.png" alt="Lupa">
        </div>

        <h2 class="ff-inter" *ngIf="abaFavoritos; else mural">Meus Favoritos</h2>
        <ng-template #mural>
            <h2 class="ff-inter">Meu Mural</h2>
        </ng-template>

        <div class="botoes">
            <button class="botao" (click)="listarMural()">Meu mural</button>
            <button class="botao" (click)="listarFavoritos()">Meus favoritos</button>
            <button routerLink="/criar-pensamento" class="botao">Adicionar pensamento</button>
        </div>
    </header>
    <div class="mural" *ngIf="listaPensamentos.length > 0; else semPensamentos">
        <div *ngFor="let pensamento of listaPensamentos">
            <app-pensamento [pensamento]="pensamento" [listaFavoritos]="listaFavoritos"></app-pensamento>
        </div>
    </div>
    <app-botao-carregar-mais [haMaisPensamentos]="haMaisPensamentos"
        (click)="carregarMaisPensamentos()"></app-botao-carregar-mais>
    <ng-template #semPensamentos>
        <div class="ff-inter sem-pensamentos">
            <p>Ainda não há pensamentos cadastrados!</p>
        </div>
    </ng-template>
</section>
