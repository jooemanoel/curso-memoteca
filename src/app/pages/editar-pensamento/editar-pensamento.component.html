<section class="container editar-pensamentos ff-inter">
    <header class="header">
        <h2>Editando um <br> pensamento:</h2>
    </header>
    <form>
        <label for="pensamento">Pensamento</label>
        <input class="input" type="textarea" id="pensamento" name="pensamento" placeholder="Digite o pensamento"
            [(ngModel)]="pensamento.conteudo">
        <label for="autoria">Autoria</label>
        <input class="input" type="textarea" id="autoria" name="autoria" placeholder="Digite a autoria"
            [(ngModel)]="pensamento.autoria">
        <p>Selecione o modelo do card</p>
        <div class="container-radio">
            <div class="radio-modelo">
                <label for="modelo1">
                    <input class="input-radio" type="radio" id="modelo1" value="modelo1" name="modelo-card"
                        [(ngModel)]="pensamento.modelo">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <div class="modelo modelo1 ff-roboto-mono">
                        <img src="../assets/modelo1.png" alt="Aspas AE">
                        <p class="conteudo">{{pensamento.conteudo}}</p>
                        <p class="autoria"><b>{{pensamento.autoria}}</b></p>
                    </div>
                </label>
            </div>
            <div class="radio-modelo">
                <label for="modelo2">
                    <input class="input-radio" type="radio" id="modelo2" value="modelo2" name="modelo-card"
                        [(ngModel)]="pensamento.modelo">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <div class="modelo modelo2 ff-roboto-mono">
                        <img src="../assets/modelo2.png" alt="Aspas AC">
                        <p class="conteudo">{{pensamento.conteudo}}</p>
                        <p class="autoria"><b>{{pensamento.autoria}}</b></p>
                    </div>
                </label>
            </div>
            <div class="radio-modelo">
                <label for="modelo3">
                    <input class="input-radio" type="radio" id="modelo3" value="modelo3" name="modelo-card"
                        [(ngModel)]="pensamento.modelo">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <div class="modelo modelo3 ff-roboto-mono">
                        <img src="../assets/modelo3.png" alt="Aspas VD">
                        <p class="conteudo">{{pensamento.conteudo}}</p>
                        <p class="autoria"><b>{{pensamento.autoria}}</b></p>
                    </div>
                </label>
            </div>
        </div>
        <div class="acoes">
            <button (click)="editarPensamento()" class="botao" type="button">Salvar</button>
            <button (click)="cancelarPensamento()" class="botao" type="button">Cancelar</button>
        </div>
    </form>
</section>
